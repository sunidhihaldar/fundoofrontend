<body>
  <form fxLayout="column" fxLayoutAlign="space-between stretch">
      <div fxLayout="column">
        <div class="app-bar">
          <mat-toolbar fxLayout="row">
            <button type="button" class="button" mat-button (click)="sidenav.toggle()">
              <mat-icon matSuffix>menu</mat-icon>
            </button>
  
            <img aria-hidden="true"
              src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
              srcset="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_48dp.png 2x "
              style="width:45px;height:45px">
  
            <span class="title">Fundoo</span>
  
        <div>
          <mat-card class="div-search" fxLayoutAlign="center center"
                 routerLinkActive="active">
            <button mat-icon-button class="searchButton">
                <mat-icon>search</mat-icon>
            </button>
            <input type="text" class="resizedTextbox" matInput placeholder="Search" autocomplete="off">
            <button mat-icon-button class="searchButton">
                <mat-icon>clear</mat-icon>
            </button>
          </mat-card>
        </div>
  
        <input type="image" src="assets/icons/refresh-24px.svg" matTooltip="Refresh" (click)="refresh()"
            style="color: grey;height: 30px;width: 30px;padding-left: 3em;margin-top: 5px;opacity: .54;">
        
        <div class="list" role="button" style="opacity: .54;margin-left: 30px;">
            <button mat-icon-button (click)="changeView(show)">
                <mat-icon *ngIf="show" matTooltip="List view">view_stream</mat-icon>
                <mat-icon *ngIf="!show" matTooltip="Grid view">view_module</mat-icon>
            </button>
        </div>

            <a><img src="assets/icons/settings-24px.svg" matTooltip="Settings" style="color: grey;height: 27px;width: 27px;padding-left: 1.5em;margin-top: 5px;opacity: .54"/></a>
            <a><img src="assets/icons/apps-24px.svg" matTooltip="Fundoo apps" style="color: grey;height: 30px;width: 30px;padding-left: 2em;margin-top: 5px;opacity: .54"/></a>
          
            <div class="div-signout">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <img mat-card-avatar src="{{pic}}" class="profile1" />
                </button>
                <mat-menu #menu="matMenu">
                    <div
                        fxLayout="row" fxFlex="100"
                        fxLayoutAlign="space-between center" style="width: 250px;height: 200px;">
                        <mat-card style="overflow: hidden;padding-top: 50%;width: 250px;height: 80px;border-color: transparent;">
                          <div style="font-size: 30px;text-align: center;">
                            <img mat-card-avatar src="{{pic}}" style="margin-bottom: -70px;">
                            <label>
                              <input type="file" name="fileUpload">
                              <button>Change photo</button>
                            </label>
                            <span>{{name}}</span>
                          </div>
                          <button [routerLink]="['']" (click)="logout()" mat-button class="signout-button" style="margin-top: 20px;">
                            Sign out
                          </button>
                        </mat-card>
                    </div>
                </mat-menu>
            </div>
          </mat-toolbar>
        </div>

        <mat-divider></mat-divider>

        <mat-sidenav-container class="example-container" autosize>
            <mat-sidenav class="sideNav-sidenav" #sidenav mode="side" opened>
                <div class="firstButton">
                    <button class="notesButton" mat-button (click)="navigateToNotes()">
                      <mat-icon class="noteIcon">lightbulb_outline</mat-icon>
                      <span class="note-label">Notes</span>
                    </button>
                </div>

                <div class="secondButton">
                    <button class="remindersButton" mat-button (click)="navigateToReminder()">
                      <mat-icon class="reminderIcon">add_alert</mat-icon>
                      <span class="reminder-label">Reminders</span>
                    </button>
                </div>

                <mat-divider></mat-divider>
                
                <div class=labelsClass><span class="label">LABELS</span></div>
                <div class="secondButton">
                    <div *ngFor="let label of listLabels">
                        <button class="remindersButton" mat-button>
                            <mat-icon class="reminderIcon">label_important</mat-icon>
                            <span class="reminder-label">label</span>
                        </button>
                    </div>
                </div>
                
                <div class="labelsButton">
                    <button class="remindersButton" mat-button >
                      <mat-icon class="reminderIcon">create</mat-icon>
                      <span class="reminder-label">Edit Labels</span>
                    </button>
                </div>

                <mat-divider></mat-divider>

                <div class="firstButton">
                    <button class="notesButton" mat-button (click)="navigateToArchive()">
                      <mat-icon class="noteIcon">archive</mat-icon>
                      <span class="note-label">Archive</span>
                    </button>
                </div>

                <div class="secondButton">
                    <button class="remindersButton" mat-button (click)="navigateToTrash()">
                      <mat-icon class="reminderIcon">restore_from_trash</mat-icon>
                      <span class="reminder-label">Trash</span>
                    </button>
                </div>
            </mat-sidenav>
           <router-outlet></router-outlet>
        </mat-sidenav-container>
      </div>
  </form>
</body>
