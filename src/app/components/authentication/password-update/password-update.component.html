<div class="passwordUpdate">
    <mat-card>
        <form [formGroup]="passwordUpdateForm" (ngSubmit)="onSubmit()">
            <mat-card-title>Password Update</mat-card-title>
            <mat-card-content>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="newPassword" required>
                        <mat-icon matSuffix>password</mat-icon>
                        <mat-error *ngIf="passwordUpdateForm.get('newPassword').hasError('required')">
                            Password required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm New Password</mat-label>
                        <input matInput formControlName="confirmNewPassword" required>
                        <mat-error *ngIf="passwordUpdateForm.get('confirmNewPassword').hasError('required')">
                            Confirm password required
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" disableRipple>Submit</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
