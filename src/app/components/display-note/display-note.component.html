<div >
    <div>
        <div *ngFor="let note of listNotes;let notetempid = index" class="noteCard">

            <mat-card class="matcard" autocomplete="off" role="combobox" flex="column">
                <div (click)="openPopup(note)">
                    <mat-card-title class="content">
                        <textarea class="textArea" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="1" cdkAutosizeMaxRows="100" placeholder="Title"
                            disabled>{{note.title}}</textarea>
                    </mat-card-title>
                    <mat-card-content class="content">
                        <textarea class="textArea" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="1" cdkAutosizeMaxRows="100" placeholder="Description"
                            disabled>{{note.description}}</textarea>
                    </mat-card-content>
                </div>
                 <div ng-init="expand = true" ng-mouseover="expand = false"> 
                     <div *ngIf="expand"> 
                      <div class="matCardFooter">
                        <mat-card-footer style="opacity: .77;">
                            <button mat-icon-button>
                                <mat-icon>add_alert</mat-icon>
                            </button>

                            <button mat-icon-button>
                                <mat-icon>person_add</mat-icon>
                            </button>

                            <button mat-icon-button matTooltip="Add image">
                                <mat-icon>photo_library</mat-icon>
                            </button>

                            <button mat-icon-button>
                                <mat-icon>insert_photo</mat-icon>
                            </button>

                            <button mat-icon-button (click)="archivenote(note)">
                                <mat-icon>archive</mat-icon>
                            </button>

                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button  mat-menu-item (click)="deletenote(note)">Delete Note</button>
                                <button mat-menu-item>Add label</button>
                            </mat-menu>
                        </mat-card-footer>
                    </div>
                  </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
