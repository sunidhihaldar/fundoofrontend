<div fxLayout="row" fxLayoutAlign="center center">
    <div>
        <div *ngFor="let note of listNotes;let notetempid = index" class="noteCard">

            <mat-card class="matcard" autocomplete="off" role="combobox" flex="column">
                <app-pin-note [note]="note" (click)="onClickNoteId(note.noteId)"></app-pin-note>
                <div>
                    <mat-card-title placeholder="Title" (click)="openDialog(note)">
                        {{note.title}}
                    </mat-card-title>
                    
                    <mat-card-content placeholder="Description" (click)="openDialog(note)">
                        {{note.description}}
                    </mat-card-content>
                </div>
                 <div ng-init="expand = true" ng-mouseover="expand = false"> 
                     <div *ngIf="expand"> 
                      <div class="matCardFooter">
                        <mat-card-footer style="margin-top: -20px;">
                            <app-note-iconlist [note]="note"></app-note-iconlist>
                        </mat-card-footer>
                    </div>
                  </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
